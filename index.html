<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>  <center> ATS-Friendly Resume Builder </center> </h1>
    <form id="resumeForm">
        <fieldset>
            <h3><center><u><b><legend>Personal Information</legend></b></u></center></h3>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <br><label for="City">City: </label>
            <input type="text" id="City" name="City" required><br>

            <br><label for="country">Country: </label>
            <input type="text" id="country" name="country" required><br>

            <br><label for="address">Current Address: </label>
            <input type="text" id="address "name="address" required><br>

            <br><label for="email">Email: </label>
            <input type="text" id="email" name="email" required><br>

            <br><label for="Phone number">Phone: </label>
            <input type="text" id="Phone number" name="Phone number" required><br>
        
         </fieldset>
         <fieldset>
            <h3><center><b><u><legend>Education</legend></b></u></center></h3>
            <label for="education">Education: </label>
            <textarea id="education" name="education" rows="4"></textarea><br>
         </fieldset>

         <fieldset>
            <h3><center><b><u><legend>Experiences</legend></u></b></center></h3>
            <label for="experience">Experience: </label>
            <textarea id="experience" name="experience" rows="4"></textarea><br>
         </fieldset>
              
         <fieldset>
            <h3><center><b><u><legend>Skills</legend></u></b></center></h3>
            <label for="skills">Skills: </label>
            <textarea id="skills" name="skills" rows="4"></textarea><br>
         </fieldset>
         
         <fieldset>
            <h3><center><b><u><legend>Achivements</legend></u></b></center></h3>
            <label for="achivements"> Achivements: </label>
            <textarea id="achivements" name="achivements" rows="4"></textarea><br>
         </fieldset>

         <center><h1><button type="submit"> SUBMIT </button></h1></center>
    </form>
</body>
</html>
